name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Fix pacman keyring for Arch-based container
        run: |
          sudo pacman-key --init
          sudo pacman-key --populate archlinux

      - uses: jeffreytse/jekyll-deploy-action@v0.3.1
        with:
          provider: "github"
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ""
          branch: "gh-pages"
          jekyll_src: "./docs"
          jekyll_cfg: "_config.yml"
          jekyll_baseurl: ""
          bundler_ver: ">=0"
          cname: "exynoobs.github.io/OTA/"
          actor: ""
          pre_build_commands: ""
